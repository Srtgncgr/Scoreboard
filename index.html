<DOCTYPE html>
    <!-- HEAD SECTION -->

        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="index.css">
            <title>Basketball Scoreboard App</title>
        </head>

        <body>
            <main>
                <!-- MAIN SECTION -->
                <div class="container">
                    <h1 aria-label="Basketball Scoreboard App"></h1>
                    <div class="scores"> 
                    <!-- ALIENS TEAM SETTINGS -->
                        <div class="column">
                            <h2>ALIENS</h2>
                            <h3 id="home-score">0</h3>
                            <div>
                                <button onclick="increasePoints('home', 1)">+1</button>
                                <button onclick="increasePoints('home', 2)">+2</button>
                                <button onclick="increasePoints('home', 3)">+3</button>
                            </div>
                        </div>
                        <div class="column">
                            <!-- UNICORNS TEAM SETTINGS -->
                            <h2>UNICORNS</h2>
                            <h3 id="guest-score">0</h3>
                            <div>
                                <button onclick="increasePoints('guest', 1)">+1</button>
                                <button onclick="increasePoints('guest', 2)">+2</button>
                                <button onclick="increasePoints('guest', 3)">+3</button>
                            </div>
                        </div>
                    </div>

                    <div class="newgame">
                        <button onclick="newGame()">New Game</button>
                    </div>

                </div>

            </main>
            <script src="index.js"></script>
        </body>

        </html>
